<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Site para saber sua nascionalidade</h1>
    Digite sua nascionalidade: <input type="text" name="nascionalidade" id="nascionalidade">
    
    <div id="resultado">

    </div>
    <script>
        function varificar() {
            var pais = window.document.querySelector('input#nascionalidade')
            var resultado = window.document.querySelector('div#resultado')
              
            if (pais == 'Brasil') {
                resultado.innerHTML += `<p> Você é Brasileira </p>`
            }else{
                resultado.innerHTML += `<p>Você é Estrageiro </p>`
            }
            
        }  
    </script>
</body>
</html>
