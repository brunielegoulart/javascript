<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 02</title>
    <style>
        body {
            background-color: rgb(223, 166, 93);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Manipulação de dados</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
    Porro, facere! Tempora corrupti ut repellendus aperiam eius 
    quod quisquam, esse fuga suscipit, cum illo, nihil deserunt? 
    Quos nulla itaque asperiores praesentium!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // recebe valor string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) serve para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
